<!DOCTYPE html>
    <html>
    <head>
        <!-- Favicons -->
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="apple-touch-icon" sizes="192x192" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="../assets/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="../assets/android-chrome-512x512.png">
        
        <!-- Core Stylesheets -->
        <link rel="stylesheet" href="../assets/colours.css">
        <link rel="stylesheet" href="../assets/shared-styles.css">
        <link rel="stylesheet" href="../assets/module_card.css">
        
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L2D - PF0 - Report an Issue</title>
        
        <style>
            /* Override sidebar styling since we're not using it */
            body {
                background-color: var(--background) !important;
                color: var(--text-primary);
                margin: 0 !important;
                padding: 0 !important;
                min-height: 100vh;
                display: flex !important;
                justify-content: center !important;
                align-items: flex-start !important;
                flex-direction: column !important;
            }

            .main-content {
                width: 100% !important;
                max-width: 1200px !important;
                padding: 0 20px !important;
                box-sizing: border-box !important;
                margin: 0 auto !important;
                position: relative !important;
                left: auto !important;
                right: auto !important;
                transform: none !important;
            }

            #main-content {
                margin-left: auto !important;
                margin-right: auto !important;
                text-align: left !important;
            }

            .logo-container {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px 0;
            }

            .logo-container img {
                width: clamp(60px, 10vw, 120px);
                height: clamp(60px, 10vw, 120px);
                margin-right: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                font-weight: 600;
                margin-bottom: 8px;
                color: var(--text-primary);
            }

            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 12px;
                border: 1px solid rgba(0, 0, 0, 0.2);
                border-radius: 6px;
                font-size: 16px;
                font-family: inherit;
                box-sizing: border-box;
                background: white;
                color: var(--text-primary);
            }

            .form-group textarea {
                min-height: 150px;
                resize: vertical;
            }

            .form-group input:focus,
            .form-group textarea:focus {
                outline: none;
                border-color: var(--secondary);
                box-shadow: 0 0 0 3px rgba(var(--secondary-rgb), 0.1);
            }

            .submit-button {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                background: var(--secondary);
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .submit-button:hover {
                background: var(--secondary-dark);
            }

            .submit-button:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

            .form-description {
                line-height: 1.6;
                color: var(--text-secondary);
                margin-bottom: 25px;
            }

            .form-message {
                margin-top: 15px;
                padding: 12px;
                border-radius: 8px;
                display: none;
            }

            .form-message.success {
                background-color: rgba(72, 187, 120, 0.1);
                color: #48bb78;
                border: 1px solid #48bb78;
                display: block;
            }

            .form-message.error {
                background-color: rgba(245, 101, 101, 0.1);
                color: #f56565;
                border: 1px solid #f56565;
                display: block;
            }

            @media (max-width: 768px) {
                .logo-container img {
                    height: 60px;
                }
            }
        </style>
    </head>
    <body>
        <div id="main-content" class="main-content">
            <div class="top-navbar">
                <div class="logo-container">
                    <h1 class="page-title">Python Orientation</h1>
                </div>
            </div>

            <div class="module-card">
                <div class="module-header">
                    Report an Issue <span class="module-tag">PF0</span>
                </div>
                <div class="module-body">
                    <div class="form-description">
                        Found a problem with the course materials? Let us know! Fill out the form below and we'll investigate the issue.
                    </div>
                    
                    <form id="issueForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description of Issue:</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-button" id="submitButton">
                            <svg width="18" height="18" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                            Submit Issue
                        </button>
                        
                        <div class="form-message" id="formMessage"></div>
                    </form>
                </div>
            </div>

            <div class="footer">
                <div>Â© All materials are copyright scryptIQ 2025</div>
                <div>Learn to Discover</div>
            </div>
        </div>

        <script>
            const form = document.getElementById('issueForm');
            const submitButton = document.getElementById('submitButton');
            const formMessage = document.getElementById('formMessage');
            
            // REPLACE THIS URL WITH YOUR GOOGLE APPS SCRIPT WEB APP URL 
            const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxSdqC2-VryyYK1FwNYXl2OpFLXXcX75pYEQDXtaFLxNdq6jzuIUai21sjuBvkHcPelHw/exec';
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const description = document.getElementById('description').value;
                
                // Disable form
                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';
                formMessage.style.display = 'none';
                
                try {
                    // Try Method 1: URL parameters
                    const params = new URLSearchParams({
                        timestamp: new Date().toISOString(),
                        name: name,
                        email: email,
                        module: 'PF0 - Python Orientation',
                        description: description
                    });
                    
                    const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?${params}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        }
                    });
                    
                    if (response.ok) {
                        showMessage('Thank you! Your issue has been submitted successfully.', 'success');
                        form.reset();
                        return;
                    }
                } catch (error) {
                    console.log('URL parameters method failed, trying FormData...');
                }
                
                try {
                    // Try Method 2: FormData
                    const formData = new FormData();
                    formData.append('timestamp', new Date().toISOString());
                    formData.append('name', name);
                    formData.append('email', email);
                    formData.append('module', 'PF0 - Python Orientation');
                    formData.append('description', description);
                    
                    const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        showMessage('Thank you! Your issue has been submitted successfully.', 'success');
                        form.reset();
                        return;
                    }
                } catch (error) {
                    console.log('FormData method failed, trying no-cors...');
                }
                
                try {
                    // Try Method 3: JSON with no-cors (assume success)
                    await fetch(GOOGLE_APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            timestamp: new Date().toISOString(),
                            name: name,
                            email: email,
                            module: 'PF0 - Python Orientation',
                            description: description
                        })
                    });
                    
                    // With no-cors, we assume success
                    showMessage('Thank you! Your issue has been submitted successfully.', 'success');
                    form.reset();
                    
                } catch (error) {
                    console.error('All methods failed:', error);
                    showMessage('There was an error submitting your issue. Please try again or email us directly at laurence.blackhurst@learntodiscover.ai', 'error');
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = `
                        <svg width="18" height="18" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                        </svg>
                        Submit Issue
                    `;
                }
            });
            
            function showMessage(text, type) {
                formMessage.textContent = text;
                formMessage.className = `form-message ${type}`;
                formMessage.style.display = 'block';
            }
        </script>
    </body>
    </html>
